<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NIAZI-MD ‚Äî Pair Code</title>
  <style>
    body{background:linear-gradient(145deg,#0f0c29,#302b63,#24243e);font-family:Poppins,Arial;color:#fff;text-align:center;padding:40px 10px}
    h1{color:#00ffcc;text-shadow:0 0 12px #00ffee}
    #box{background:rgba(0,0,0,0.5);border:2px solid #00ffcc;border-radius:12px;padding:18px;margin:18px auto;max-width:420px}
    #pair{white-space:break-spaces;word-break:break-all;font-family:monospace;color:#e8ffe8}
    .btn{display:inline-block;margin:8px;padding:10px 16px;border-radius:10px;background:#00ffcc;color:#000;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <h1>üí´ NIAZI-MD Pair Code</h1>
  <p>Wait a few seconds ‚Äî code will appear when bot generates it.</p>

  <div id="box">
    <div id="loading">‚è≥ Generating pair code...</div>
    <pre id="pair" style="display:none"></pre>
    <div style="margin-top:10px">
      <button class="btn" onclick="copyCode()">Copy</button>
      <a class="btn" href="/">Home</a>
    </div>
  </div>

<script>
async function fetchPair() {
  try {
    const r = await fetch('/pairtext');
    const j = await r.json();
    if (j.ok && j.pair) {
      document.getElementById('loading').style.display = 'none';
      const el = document.getElementById('pair');
      el.textContent = j.pair;
      el.style.display = 'block';
    } else {
      document.getElementById('loading').textContent = '‚è≥ Still generating... refresh in a moment';
    }
  } catch (e) {
    document.getElementById('loading').textContent = '‚ùå Error fetching pair code';
  }
}

function copyCode(){
  const txt = document.getElementById('pair').textContent;
  if(!txt) return alert('No pair code yet.');
  navigator.clipboard.writeText(txt).then(()=> alert('‚úÖ Copied'));
}

setInterval(fetchPair, 4000);
fetchPair();
</script>
</body>
</html>
